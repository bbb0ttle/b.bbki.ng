<h1>国庆</h1>
<p>Created at: 2024-10-05 09:21:16.765095+00</p>
<p>吃饭、喝酒、睡觉、看电影、玩游戏。重复三天后，外出扔垃圾会觉得阳光刺眼。</p>
<p>第五天徒步去河边，在柳树下吹风，花掉半个上午。看见小鸟在河滩走来走去啄食，看水杉黑色的树根泡在水里，看桥墩被水面印出由深到浅的渐变纹理。</p>
<p>每天中午，都会去同一家粉店吃肉丝粉。老板已经记住我的偏好，每次都像打招呼一样确认，还是圆粉吧？又或者提醒，今天圆粉卖完了。</p>
