<h1>生日</h1>
<p>Created at: 2024-03-04 16:22:35.105547+00</p>
<p>很少记住他人生日。即使记住表示生日的数字，也记不住具体到来的日子。能让脑袋开始倒计时的是各种死线，不是生日。现在，觉得时间过得越来越快。想到手中正打字的键盘，按键个数大于生日次数。生日也开始带来紧张感。</p>
<p>小乌鸦面对很多事情，都会掉眼泪。想到生日要长大一岁，是其中之一。每当这时候，就更能明白生日需要庆祝的原因。就能理解蛋糕、鲜花和礼物。</p>
