<h1>休渔期</h1>
<p>Created at: 2024-03-15 15:34:06.986524+00</p>
<p>“休渔期是在指定水域内禁止进行捕捞作业的特定时期，是许多渔业管理机构常见的季节性限制手段，目的在于让当地的鱼类、虾类等水生动物种群有休养繁殖恢复数量的机会，以便长期维持产量” —— <a href="https://zh.wikipedia.org/wiki/%E4%BC%91%E6%BC%81%E6%9C%9F">维基百科</a></p>
<p>不想学习的时候，就告诉自己，脑海水域进入“休渔期”。</p>
