    body {
        grid-template-columns: 1fr min(45rem, 34%) 1fr;
        display: grid;
        line-height: 1.65;
    }
     body > * {
        grid-column: 2;

  <script>
  class PostItem extends HTMLElement {
    constructor() {
      super();
      this.attachShadow({mode:'open'}).innerHTML = `
        <style>
          .post{margin-bottom: 100px}
          .post-title{font-size:1.2em}
          .post-content{margin-top:4px;color:#121111}
          .post-date{font-size:.8em;color:#999}
          a {color: ##007fff; text-decoration: none;}
        </style>
        <div class="post">
          <div class="post-title"></div>
          <div class="post-date"></div>
          <div class="post-content"></div>
        </div>`;
    }
    set title(v){this.shadowRoot.querySelector('.post-title').textContent=v}
    set content(v){this.shadowRoot.querySelector('.post-content').innerHTML=v}
    set date(v){this.shadowRoot.querySelector('.post-date').textContent=v}
  }

  customElements.define('post-item',PostItem);

  fetch('posts.json').then(r=>r.json()).then(data=>{
    data.sort((a,b)=>new Date(b.created_at)-new Date(a.created_at)).forEach(p=>{
      const el=document.createElement('post-item');
      el.title=p.title;
      el.content=p.content;
      if(p.created_at)el.date=new Date(p.created_at).toISOString().split('T')[0];
      document.body.appendChild(el);
    });
  });
  </script>
